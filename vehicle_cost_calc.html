  </div>
  <div>

  <div>
    <label for="vehicleNumber">Number of Vehicles:</label>
    <input type="number" id="vehicleNumber" min="0">
  </div>
  <div>
    <button type="button" onclick="calculateVehicleCost()">Calculate Cost</button>
  </div>
  <div><button type="button" onclick="resetVehicleCalc()">Reset Fields</button></div>
  <p id="vehicleResult"></p>

</body>
  
  <footer>

    let hourlyRate;

        switch (craft) {
            case 'HC-144':
                hourlyRate = (govtType === 'in') ? 12213 : 15676;
                break;

                hourlyRate = (govtType === 'in') ? 14615 : 18364;

              hourlyRate = (govtType === 'in') ? 9309 : 12197;
            break;
            case 'Short-Haul Ice Rescue Skiff (SKF-ICE)':
              hourlyRate = (govtType === 'in') ? 8176 : 10649;
            break;

            break;
            case 'Special Purpose Craft - Near Shore Lifeboat':
              hourlyRate = (govtType === 'in') ? 3761 : 4774;
            break;
            case 'Special Purpose Craft - Shallow Water':
              hourlyRate = (govtType === 'in') ? 1884 : 2468;
            break;
            case 'Special Purpose Craft - Training Boat':
              hourlyRate = (govtType === 'in') ? 2893 : 3795;
                break;

            hourlyRate = (govtType === 'in') ? 2137 : 2817 
;

                hourlyRate = 0;
        }

        if (hourlyRate && hoursUsed && vehicle) {
        const totalCost = hourlyRate * hoursUsed * vehicle;
        document.getElementById('vehicleResult').textContent = `Total Estimated Vehicle usage cost: $${totalCost}`;
    } else {
        document.getElementById('vehicleResult').textContent = 'Please fill in all fields.';
    }
}
  function resetVehicleCalc() {
    document.getElementById('vehicleCalcForm').reset();
}
</script>
